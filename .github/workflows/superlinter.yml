name: CI/CD for Qt App (Windows - MinGW)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: windows-latest

    env:
      EXE_NAME: TICTAKTOE.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.5.0'
          target: 'desktop'
          arch: 'win64_mingw'
          setup-python: false

      - name: Build the Qt app
        run: |
          qmake TICTAKTOE.pro -spec win32-g++
          mingw32-make

      - name: Prepare dist folder
        run: |
          mkdir dist
          copy .\TICTAKTOE.exe dist\
          copy .\Qt6Core.dll dist\
          copy .\Qt6Gui.dll dist\
          copy .\Qt6Widgets.dll dist\
          copy .\libgcc_s_seh-1.dll dist\
          copy .\libwinpthread-1.dll dist\
          copy .\libstdc++-6.dll dist\
          mkdir dist\platforms
          copy .\platforms\qwindows.dll dist\platforms\

      - name: Create ZIP of dist folder
        run: Compress-Archive -Path dist\* -DestinationPath TICTAKTOE-win.zip

      - name: Upload ZIP to GitHub Release
        if: github.event_name == 'push'
        uses: softprops/action-gh-release@v1
        with:
          name: "Release ${{ github.sha }}"
          tag_name: "release-${{ github.run_number }}"
          files: TICTAKTOE-win.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
